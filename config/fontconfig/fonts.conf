<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
      <family>koruri</family>
      <family>nanum</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Color Emoji</family>
      <family>koruri</family>
      <family>nanum</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Operator Mono Lig</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <match>
    <test compare="contains" name="lang">
      <string>ko</string>
    </test>
    <edit mode="prepend" name="family">
      <string>nanum</string>
    </edit>
  </match>

  <match>
    <test compare="contains" name="lang">
      <string>ja</string>
    </test>
    <edit mode="prepend" name="family">
      <string>koruri</string>
    </edit>
  </match>
</fontconfig>
