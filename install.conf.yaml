- clean: ['~']

- link:
    ~/.profile:
    ~/.gitconfig:
    ~/.zprofile:
    ~/.zshrc:
    ~/.oh-my-zsh:
        path: ohmyzsh/
        create: true
    ~/.oh-my-zsh/custom/plugins:
        path: ohmyzsh-plugins/*
        glob: true
    ~/.xinitrc:
    ~/.local/share/fonts:
        path: local/share/fonts/
        create: true
    ~/.config:
        path: config/*
        glob: true
        create: true
    ~/.scripts:
        path: scripts/
        create: true
    ~/.settings:
        path: settings/
        create: true
