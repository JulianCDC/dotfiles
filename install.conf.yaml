- clean: ['~']

- link:
    ~/.profile:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bash_logout:
    ~/.gitconfig:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile:
    ~/.zshrc:
    ~/.oh-my-zsh:
        path: ohmyzsh/
        create: true
    ~/.oh-my-zsh/custom/plugins:
        path: ohmyzsh-plugins/*
        glob: true
    ~/bin:
        path: bin/
        create: true
    ~/.xinitrc:
    ~/.local/share/fonts:
        path: local/share/fonts/
        create: true
    ~/.local/share/kxmlgui5/dolphin:
        path: local/share/kxmlgui5/dolphin/
        create: true
    ~/.local/share/kservices5:
        path: local/share/kservices5
        create: true
        if: '[ "$DESKTOP_SESSION" = plasma ]'
    ~/.local/share/plasma/plasmoids:
        path: local/share/plasma/plasmoids
        create: true
        if: '[ "$DESKTOP_SESSION" = plasma ]'
    ~/.config:
        path: config/*
        glob: true
        create: true
    ~/.scripts:
        path: scripts/
        create: true


